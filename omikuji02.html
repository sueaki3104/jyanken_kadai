<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>おみくじ</title>
</head>

<body>
  <header>
    <h1>おみくじ</h1>
  </header>

  <main>
    <ul>
      <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo">結果は？</p>
  </main>

  <footer>フッター</footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    // ここに処理を追加
    $('#pull').on('click',function(){ // idがpullの部分をクリックしたら何かする
      // alert('ok') 
    
      // 乱数指定 0-6 consoleに表示log
    const min = 0;
    const max = 6;
    const randamNumber0 = Math.floor(Math.random() * max - min + 1);
    console.log(randamNumber0); 

    if (randamNumber0 === 0) {
      $("#echo").text('大吉');
    } else if (randamNumber0 === 1) {
      $("#echo").text('中吉');
    } else if (randamNumber0 === 2) {
      $("#echo").text('末吉');
    } else if (randamNumber0 === 3) {
      $("#echo").text('小吉');
    } else if (randamNumber0 === 4) {
      $("#echo").text('凶');
    } else if (randamNumber0 === 5) {
      $("#echo").text('SUPER大吉');
    } else if (randamNumber0 === 6) {
      $("#echo").text('凶（今日）は外出しちゃ駄目');
    }

    }); 
    // ここまでが一括り
  </script>

</body>

</html>
